<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizing</title>
    <style>
        [class*="col-"] {
            border: 1px solid red;
        }

        @media (min-width: 576px) {
            .col-sm-4 {
                border-color: green;
            }
        }

        @media (min-width: 768px) {
            .col-md-4 {
                border-color: blue;
            }
        }

        @media (min-width: 992px) {
            .col-lg-4 {
                border-color: purple;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Resizing</h1>
                <p>Resize the browser window to see the effect.</p>
            </div>
        </div>
</body>
</html>
